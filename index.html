<!DOCTYPE html>
<html>

<head>
  <meta charset = "utf-8">
  <title>Reading List</title>
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Reading List</h1>
  <h2>Enter New Book</h2>

  <form id="form">
    <label for="title">Book Title:</label>
      <input required type="text" id="title"><br>
    <label for="author">Author:</label>
      <input required type="text" id="author"><br>
    <label name="category">Category:</label><br>
      <input required type="radio" name="category" value="Book">Book<br>
      <input required type="radio" name="category" value="Article"> Article<br>
      <input required type="radio" name="category" value="Blog"> Blog Post<br>
    <label for="genre">Genre or Topic</label>
      <select for="genre" id="genre">
      <option disabled selected value> -- select an option -- </option>
      <option value="Horror">Horror</option>
      <option value="Rocket science">Rocket Science</option>
      <option value="Law">Law</option>
      <option value="Fanfiction">Fan Fiction</option>
    </select><br>
    <label>Any good?</label>
      <select for="rating" id="rating">
        <option value="Top notch">Top notch</option>
        <option value="Rubbish">Rubbish</option>
      </select>
    <button type="submit" id="submit">Submit</button>
  </form>

  <hr>
  <h3>Registered Books</h3>
  <p id="loggedTitle"></p>
  <p id="loggedAuthor"></p>
  <p id="loggedCategory"></p>
  <p id="loggedGenre"></p>
  <p id="loggedRating"></p>

</body>
</html>
